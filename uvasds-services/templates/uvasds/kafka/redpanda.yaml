apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-deployment
  namespace: uvasds-services
  labels:
    app: redpanda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda-container
        image: redpandadata/redpanda:latest
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: rc-mongo-uri
              key: MONGO_URI
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: redpanda-ingress
  namespace: uvasds-services
spec:
  rules:
  - host: redpanda.pods.uvarc.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: building-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-service
  namespace: uvasds-services
spec:
  selector:
    app: redpanda
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
